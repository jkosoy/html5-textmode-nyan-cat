<html>
    <head>
        <title>Textmode Nyan Cat</title>
    	<script type="text/javascript" src="main.js"></script>
    	<script type="text/javascript" src="textmode.js"></script>
        <style type="text/css">
            canvas { border: 40px solid #000000; }
            p { color:black;}
        </style>
    </head>
    <body onload="init();">
        <canvas id="mainCanvas" width="0" height="0"></canvas>
        <h3>Click anywhere for proper fun</h3>

        <!-- Audio :: http://www.youtube.com/watch?v=fw7mE2tF9Ck -->
        <audio id="audio" autoplay loop src="./nyan.mp3">
            <source src="/nyan.mp3" type="audio/mpeg">
        </audio>
        <script>
            let isPlaying = false;

            window.addEventListener("click", () => {
                if(isPlaying) {
                    return;
                }

                isPlaying = true;
                document.querySelector('#audio').play();
            });
        </script>
    </body>
</html>
